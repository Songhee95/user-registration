<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
        <h1>MySQL Login </h1>
        <form>
            <div class="form-group row">
            <label for="colFormLabelmd" class="col-sm-2 col-form-label">Id: </label>
            <div class="col-sm-10">
              <input type="input" class="form-control form-control-md" id="userId">
            </div>
            </div>
            <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password: </label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="userPassword">
            </div>
            </div>
            <button type="submit" id="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
    </div>
</body>
</html>
<script type="text/javascript">
    $("#submit").on("click", function(event){
        event.preventDefault();
        const data = {
            userId: $("#userId").val(),
            userPwd: $("#userPassword").val()
        }
        $.post("/api/login/user", data, function(data){
            console.log(data);
        })
        $("#userId").val("");
        $('#userPassword').val("");
    })
</script>
